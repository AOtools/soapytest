language: python
sudo: false
branches:
  only:
  - master
  - yml-debug
  
python:
- 2.7
- 3.5

addons:
  apt:
    packages:
    - libfftw3-dev
before_install:
# We do this conditionally because it saves us some downloading if the version is the same.
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
    wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  else
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda

install:
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy nose astropy yaml
- source activate test-environment
- python setup.py install
- pip install pyfftw

# Install aotools
- git clone https://github.com/soapy/aotools.git
- cd aotools
- git checkout master
- python setup.py install
- cd ..

# Install Soapy
- git clone https://github.com/soapy/soapy.git
- cd soapy/
- git checkout master
- python setup.py install
- cd ..
script:
- nosetests --verbosity=3 test/
