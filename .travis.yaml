language: python
sudo: false

branches:
    only:
        - master

python:
  - 2.7
  - 3.5

addons:
  apt:
    packages:
      - libfftw3-dev

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - ls
  - conda update --yes conda

# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy nose astropy numba
  - pip install pyfftw

  # Install Soapy
  - git clone https://github.com/andrewpaulreeves/soapy.git
  - cd soapy/
  - git checkout v0.11.0
  - python setup.py install
  - cd ..

# Use if anything needs to be done before tests are run
# before_script:
#     cd test

script:
    - nosetests --verbosity=3  test/

